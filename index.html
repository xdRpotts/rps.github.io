<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="Rock Paper Scissors Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="font">
            <div class="textAlign titleSize">
                Choose: Rock Paper Scissors
            </div>

            
            <button onClick="window.location.reload();">Play Again</button>
            <div class="output titleSize textAlign">
                <div id="win"></div>
                <div id="lose"></div>
                <div>
                    <button type="button" class="rockPosition buttonSize" onclick="rock(); stop();">Rock</button>
                    <button type="button" class="paperPosition buttonSize" onclick="paper(); stop();">Paper</button>
                    <button type="button" class="scissorsPosition buttonSize" onclick="scissors(); stop();">Scissors</button>
                </div>
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
